<meta charset="utf-8">

<title>
    {{ .Site.Title }}
</title>

<meta name="author" content="{{ .Site.Params.author }}">

{{ if .Page.Description }}
  <meta name="description" content="{{ .Page.Description | plainify | truncate 150 }}">
{{ else }}
  <meta name="description" content="{{ .Title | plainify | truncate 150 }}">
{{ end }}

<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta content='dvor, нидерланды, голландия, подкаст, еженедельный подкаст, подкаст из Нидерландов, подкаст из Голландии, подкаст на русском, Интернет Радио, русский подкаст, russian podcast' name='Keywords'/>

<link href="{{ "css/screen.css" | relURL }}" media="screen, projection" rel="stylesheet" type="text/css">

<link href="https://fonts.googleapis.com/css?family=PT+Mono|Caveat|PT+Sans" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


<!-- audio player -->

  });
</script>
